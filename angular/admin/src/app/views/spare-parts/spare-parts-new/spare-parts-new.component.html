<div class="spare-part-form card shadow-sm p-4">
  <h5 class="mb-3">
    {{ isEdit ? 'Edit Spare Part' : 'Add New Spare Part' }}
  </h5>

  <form [formGroup]="sparePartForm" (ngSubmit)="saveSparePart()">
    <div class="mb-3">
      <label class="form-label">Part Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter part name">
      <div *ngIf="sparePartForm.controls['name'].touched && sparePartForm.controls['name'].invalid" class="text-danger">
        Part name is required
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Part Number</label>
      <input type="text" class="form-control" formControlName="partNumber" placeholder="Enter part number">
      <div *ngIf="sparePartForm.controls['partNumber'].touched && sparePartForm.controls['partNumber'].invalid" class="text-danger">
        Part number is required
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea rows="2" class="form-control" formControlName="description" placeholder="Optional"></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" formControlName="totalQuantity" min="0">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Unit Price</label>
        <input type="number" class="form-control" formControlName="unitPrice" min="0" step="0.01">
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <!-- <button type="button" class="btn btn-secondary" (click)="router.navigate(['/spare-parts'])">Cancel</button> -->
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Saving...' : (isEdit ? 'Update' : 'Save') }}
      </button>
    </div>
  </form>
</div>
