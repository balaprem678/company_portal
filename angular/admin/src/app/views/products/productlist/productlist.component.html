<div class="product-product_list product_list_only">

    <div class="container">
        <button *ngIf="bulkuploadStat" class="btn btn-primary bulk_upload" (click)="openBulkUpload(bulkuploadTemplate)">Bulk Upload</button>
        <app-common-table [settings]="settings" [source]="source" [count]="count" [itemsPerPage]="limit"
            [tablename]="'Products List'" [add_btn]="add_btn" [addBtnUrl]="addBtnUrl" [addBtnName]="addBtnName"
            [editUrl]="editUrl" [viewUrl]="viewUrl" (onDeleteChange)="onDeleteChange($event)"
            (onitemsPerPageChange)="onitemsPerPageChange($event)" (onPageChange)="onPageChange($event)"
            [deleteApis]="deleteApis" (onheaderCardChange)="onheaderCardChange($event)"
            (onSearchChange)="onSearchChange($event)" [filter_action]="filter_action" [bulk_action]="bulk_action"
            [export_btn]="export_btn" [bulkupload]="bulkupload" [exportApis]="exportApis" [inactiveApis]="inactiveApis"
            [ActiveApis]="userActive" [filter_action_list]="filter_action_list"
            (onFilterAction)="onFilterAction($event)" (onexportChange)="onexportChange($event)">
        </app-common-table>



        <!-- Bulk Upload Modal -->
        <!-- <div bsModal #bulkUploadModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="bulkUploadModalLabel"> -->
        <ng-template #bulkuploadTemplate>


            <div class="modal-dialog modal-lg bulk_uploded_modal" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="bulkUploadModalLabel" class="modal-title">Bulk Upload</h4>
                        <button type="button" class="btn-close" (click)="bulkUploadModal.hide()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form #bulkUploadForm="ngForm">
                            <div class="form-group">
                                <label for="fileInput">Select Excel File</label>
                                <input type="file" id="fileInput" class="form-control" (change)="onFileSelect($event)"
                                    accept=".xlsx, .xls" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" (click)="onSaveFile()">Save</button>
                        <button type="button" class="btn btn-danger" (click)="bulkUploadModal.hide()">Cancel</button>
                    </div>
                </div>
            </div>
        </ng-template>
        <!-- </div> -->

        <div bsModal #confirmModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
            aria-labelledby="dialog-sizes-name1">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content cases-model">
                    <div class="modal-header">
                        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Edit Price Details</h4>
                        <button type="button" class="btn-close close pull-right" (click)="confirmModal.hide()"
                            aria-label="Close">
                            <span aria-hidden="true" class="visually-hidden">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-body edit-price-modal ng-scope" *ngIf="productDetails">
                            <form #foodForm="ngForm" (ngSubmit)="Changeprice(foodForm)" role="form">
                                <tabel class="table">
                                    <thead *ngIf="productDetails.price_details">
                                        <tr>
                                            <th></th>
                                            <th><label>Product quantity</label></th>
                                            <th><label>MRP Price</label></th>
                                            <th><label>
                                                    <strong>Sale Price</strong>

                                                </label></th>
                                        </tr>
                                        <tr *ngFor="let priceDetail of productDetails.price_details;let i=index">
                                            <td>
                                                <input class="form-control btn btn-danger ng-scope" style="width: 80px;"
                                                    type="button" value="Delete" required (click)="removeAttri(i)">
                                            </td>
                                            <td>
                                                <input type="text" name="quantity{{i}}" class="form-control" ngModel
                                                    #quantity="ngModel"
                                                    [(ngModel)]="productDetails.price_details[i].quantity" id="adname0"
                                                    required="">
                                                <p class="help-block">
                                                    <span
                                                        *ngIf="foodForm.submitted && !productDetails.price_details[i].quantity"
                                                        class="invalid-feedback">Quantity is required.</span>
                                                </p>

                                            </td>
                                            <td>

                                                <input type="number" name="mprice{{i}}" [(ngModel)]="priceDetail.mprice"
                                                    class="form-control" ngModel #mprice="ngModel" required
                                                    id="addmprice0">
                                                <p class="help-block">
                                                    <span *ngIf="foodForm.submitted && !priceDetail.mprice"
                                                        class="invalid-feedback">MRP price is required.</span>
                                                </p>

                                            </td>
                                            <td>
                                                <small style="float:right;">(Same as MRP Price)</small>
                                                <input class="price-checkbox ng-pristine ng-untouched ng-valid ng-empty"
                                                    type="checkbox" ng-model="ischecked" id="ischecked0" value=""
                                                    (click)="setPrice($event,i)">
                                                <input type="number" [(ngModel)]="priceDetail.sprice" name="sprice{{i}}"
                                                    class="form-control" ngModel #sprice="ngModel" required
                                                    max="priceDetail.mprice" ng-model="field.sprice" id="addsprice0"
                                                    ng-required="EPC.addsprice0">
                                                <p class="help-block">
                                                    <span class="invalid-feedback"
                                                        *ngIf="foodForm.submitted && !priceDetail.sprice">Sale price is
                                                        required
                                                    </span>
                                                    <span
                                                        *ngIf="foodForm.submitted && priceDetail.sprice > priceDetail.mprice"
                                                        style="color:red" class="invalid-feedback"> Sale price need to
                                                        be
                                                        Less-than
                                                        Mrp price</span>
                                                </p>

                                            </td>
                                        </tr>
                                    </thead>
                                </tabel>
                                <div class="modal-footer ng-scope">
                                    <button type="submit"
                                        class="btn btn-success btn-border price-submit-btn">Submit</button>
                                    <button type="button" class="btn btn-danger btn-border cancel-submit-btn"
                                        (click)="confirmModal?.hide()">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
