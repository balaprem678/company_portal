<div class="dashboard_page margin_top mb-5">

  <div class="full_page_title">
    <strong> Dashboard</strong>
  </div>

  <div class="animated fadeIn ">
    <div class="dashboard_chart">
      <div id="widget1">

        <!-- Buses -->
        <div class="total_earnings">
          <div class="dash_title_number">
            <h6> Buses </h6>
          </div>
          <div class="dash_title" id="total_users">60</div>
          <div class="abs_links">
            <a></a>
            <img src="assets/image/earning.png" alt="">
          </div>
        </div>

        <!-- Drivers -->
        <div class="order_user">
          <div class="dash_title_number">
            <h6> Drivers </h6>
          </div>
          <div class="dash_title" id="total_users">70</div>
          <div class="abs_links">
            <a>View Total Drivers</a>
            <img src="assets/image/order.png" alt="">
          </div>
        </div>

        <!-- Contracts -->
        <div class="customers">
          <div class="dash_title_number">
            <h6> Contracts </h6>
          </div>
          <div class="dash_title"> 17 </div>
          <div class="abs_links">
            <a>View Contracts</a>
            <img src="assets/image/customer.png" alt="">
          </div>
        </div>

        <!-- Vendors -->
        <div class="products">
          <div class="dash_title_number">
            <h6> Vendors </h6>
          </div>
          <div class="dash_title"> 4 </div>
          <div class="abs_links">
            <a routerLink="/app/products/list">View Total Vendors</a>
            <img src="assets/image/product.png" alt="">
          </div>
        </div>

        <!-- Alerts -->
        <div class="products">
          <div class="dash_title_number">
            <h6> Alerts </h6>
          </div>
          <div class="dash_title"> 02 </div>
        </div>

        <!-- Employees -->
        <div class="products">
          <div class="dash_title_number">
            <h6> Employees </h6>
          </div>
          <div class="dash_title"> 100 </div>
        </div>

      </div>
    </div>
  </div>

  <!-- New Row: Map (left) and Table (right) -->
  <div class="row mt-4">
    
    <!-- Map Section -->
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm p-3">
        <h5 class="mb-3">Live Map</h5>
        <iframe 
          width="100%" 
          height="400" 
          style="border:0; border-radius:8px;" 
          loading="lazy"
          allowfullscreen 
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509508!2d144.95373631531593!3d-37.81627944202148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727f4f2a2b5f9a!2sVictoria!5e0!3m2!1sen!2sau!4v1634125792045!5m2!1sen!2sau">
        </iframe>
      </div>
    </div>

    <!-- Table Section -->
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm p-3">
        <h5 class="mb-3">Bus Status</h5>
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th style="color: black;">Vehicle Number</th>
              <th style="color: black;">Driver Name</th>
              <th style="color: black;">Contract Id</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>TN91AA0191</td>
              <td>Shankar</td>
              <td>001</td>
            </tr>
            <tr>
              <td>TN91AA0192</td>
              <td>Sudharsan</td>
              <td>202</td>
            </tr>
            <tr>
              <td>TN91AA0193</td>
              <td>Ananth</td>
              <td>303</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
