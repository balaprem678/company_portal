<div class="pagecontent" *ngIf="!myBooleanValue">
    <!-- row -->
    <div class="row">
        <!-- col -->
        <div class="col-md-12">
            <!-- tile -->
            <section class="tile">
                <!-- tile header -->
                <div class="tile-header dvd dvd-btm">
                    <!--<h1 class="custom-font"><strong>Tax</strong> Edit</h1>-->
                    <h1 class="custom-font">Tax Edit</h1>
                </div>
                <!-- /tile header -->
                <div class="tile-body" style="padding-bottom: 80px;">
                    <form class="profile-settings" submit-validate enctype="multipart/form-data"
                        (ngSubmit)="onSubmit(taxForm)" name="taxForm" #taxForm="ngForm" novalidate>
                        <fieldset ng-disabled="myBooleanValue">
                            <div class="row">
                                <div class="form-group col-sm-6"
                                    ng-class="{ 'has-error' : taxForm.country.$invalid && !taxForm.country.$pristine, 'has-success' : taxForm.country.$valid && !taxForm.country.$pristine}">
                                    <label for="country">Country<span class="color_red">*</span></label>

                                    <!-- <select ng-disabled="dis==1" id="country" name="country" ng-options="option as option.name for option in data track by option.name"
                                        ng-model="TAC.editTaxData.country" ng-change="getState(TAC.editTaxData.country)"
                                        class="form-control mb-10" required>
                                            <option ng-repeat="option in data" value="{{option}}">{{option.name}}</option>
                                    </select> -->
                                    <ng-select [items]="countryList" bindLabel="name" placeholder="Select country"
                                        name="country" ngModel #country="ngModel" (change)="selectedCountry($event)"
                                        required>
                                    </ng-select>
                                    <p class="help-block"
                                        *ngIf="taxForm.submitted || taxForm.controls.country && taxForm.controls.country.touched">
                                        <span class="invalid-feedback"
                                            *ngIf="taxForm.controls.country.errors && taxForm.controls.country.errors.required">Country
                                            is required.</span>
                                    </p>
                                </div>
                                <div class="form-group col-sm-6"
                                    ng-class="{ 'has-error' : taxForm.tax_type.$invalid && !taxForm.tax_type.$pristine, 'has-success' : taxForm.tax_type.$valid && !taxForm.tax_type.$pristine}">
                                    <label for="tax_type">Tax Type<span class="color_red">*</span></label>
                                    <div>
                                        <label style="display: inline-block;margin-right:15px;"
                                            class="checkbox checkbox-custom-alt checkbox-custom-lg">
                                            <input type="radio" name='tax_type' value="common" ngModel
                                                #tax_type="ngModel" checked required>
                                            <i></i> Common
                                        </label>
                                        <label style="display: inline-block;"
                                            class="checkbox checkbox-custom-alt checkbox-custom-lg">
                                            <input ng-disabled="dis==1" type="radio" name='tax_type' ngModel
                                                #tax_type="ngModel" value="state" ng-change="ShowHide()" required>
                                            <i></i> State Wise
                                        </label>
                                        <p class="help-block"
                                            *ngIf="taxForm.submitted || taxForm.controls.tax_type && taxForm.controls.tax_type.touched">
                                            <span class="invalid-feedback"
                                                *ngIf="taxForm.controls.tax_type.errors && taxForm.controls.tax_type.errors.required">Tax
                                                type is required..!</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf="taxForm.value.tax_type == 'state'">
                                <div class="form-group col-sm-6"
                                    ng-class="{ 'has-error' : taxForm.state_name.$invalid && !taxForm.state_name.$pristine, 'has-success' : taxForm.state_name.$valid && !taxForm.state_name.$pristine}">
                                    <label for="state_name">State Name<span class="color_red">*</span></label>
                                    <ng-select [items]="stateList" placeholder="Select state" name="state" ngModel
                                        #state="ngModel" required>
                                    </ng-select>
                                    <!-- <select ng-disabled="dis==1" id="state_name" name="state_name"
                                        ng-options="option as option for option in states track by option"
                                        class="form-control mb-10" required>
                                        <option ng-repeat="option in states track by option" value="{{option}}">{{option}}</option>
                                    </select> -->
                                    <p class="help-block"
                                        *ngIf="taxForm.submitted || taxForm.controls.state && taxForm.controls.state.touched">
                                        <span class="invalid-feedback"
                                            *ngIf="taxForm.controls.state.errors && taxForm.controls.state.errors.required">State
                                            Name is required.</span>
                                    </p>
                                </div>
                            </div>
                            <div class="row">

                                <div class="form-group col-sm-6"
                                    ng-class="{ 'has-error' : taxForm.amount.$invalid && !taxForm.amount.$pristine, 'has-success' : taxForm.amount.$valid && !taxForm.amount.$pristine}">
                                    <label for="amount">Tax Percentage<span class="color_red">*</span></label>
                                    <input type="number" name="percentage" min="0" max="100"
                                        pattern="^-?[0-9]+(\.[0-9]{1,2})?$" id="amount" class="form-control" ngModel
                                        #percentage="ngModel" required>
                                    <p class="help-block"
                                        *ngIf="taxForm.submitted || taxForm.controls.percentage && taxForm.controls.percentage.touched">
                                        <!--<span ng-show="taxForm.amount.$invalid && !taxForm.amount.$pristine">Tax amount is required.</span>-->
                                        <span class="invalid-feedback"
                                            *ngIf="taxForm.controls.percentage.errors && taxForm.controls.percentage.errors.required">Tax
                                            Percentage is required.</span>
                                        <span class="invalid-feedback"
                                            *ngIf="taxForm.controls.percentage.value < 0">Allowed only
                                            positive values!</span>
                                        <span class="invalid-feedback"
                                            *ngIf="taxForm.controls.percentage.value > 100">Allowed only below
                                            100!</span>
                                        <span class="invalid-feedback"
                                            *ngIf="taxForm.controls.percentage.errors && taxForm.controls.percentage.errors.pattern">Allowed
                                            only two
                                            digits after decimal point!</span>
                                    </p>
                                </div>

                                <div class="form-group col-sm-6"
                                    ng-class="{ 'has-error' : taxForm.tax_label.$invalid && !taxForm.tax_label.$pristine, 'has-success' : taxForm.tax_label.$valid && !taxForm.tax_label.$pristine}">
                                    <label for="tax_label">Tax Label <span class="color_red">*</span></label>
                                    <input type="text" name="tax_label" id="tax_label" class="form-control" ngModel
                                        #tax_label="ngModel" required>
                                    <p class="help-block"
                                        *ngIf="taxForm.submitted || taxForm.controls.tax_label && taxForm.controls.tax_label.touched">
                                        <span class="invalid-feedback"
                                            *ngIf="taxForm.controls.tax_label.errors && taxForm.controls.tax_label.errors.required">Tax
                                            Label is required.</span>
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group tcol col-sm-6">
                                    <button class="btn btn-success btn-ef btn-ef-5 btn-ef-5a">
                                        <i class="fa fa-upload"></i>
                                        <span>Submit</span>
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>


<div *ngIf="myBooleanValue" class="view_block">
    <div class="page page-tables-bootstrap">
        <div class="pagecontent">
            <!-- row -->
            <div class="row">
                <!-- col -->
                <div class="col-md-12">
                    <!-- tile -->
                    <section class="tile">
                        <!-- tile header -->
                        <div class="tile-header dvd dvd-btm">
                            <h1 class="custom-font">
                                <strong>Tax</strong> View
                            </h1>
                        </div>
                        <!-- /tile header -->
                        <div class="tile-body" style="padding-bottom: 80px;">
                            <form class="profile-settings" submit-validate enctype="multipart/form-data" name="taxForm"
                                novalidate>
                                <fieldset *ngIf="taxdetails">
                                    <div class="form-group"
                                        ng-class="{ 'has-error' : taxForm.country.$invalid && !taxForm.country.$pristine, 'has-success' : taxForm.country.$valid && !taxForm.country.$pristine}">
                                        <label for="country">Country</label>
                                        <label>{{taxdetails.country.name}}</label>

                                    </div>

                                    <div class="form-group"
                                        ng-class="{ 'has-error' : taxForm.tax_type.$invalid && !taxForm.tax_type.$pristine, 'has-success' : taxForm.tax_type.$valid && !taxForm.tax_type.$pristine}">
                                        <label for="tax_type">Tax type</label>
                                        <label>{{taxdetails.tax_type}}</label>

                                    </div>

                                    <div *ngIf="taxdetails.tax_type == 'state'">
                                        <div class="form-group "
                                            ng-class="{ 'has-error' : taxForm.state_name.$invalid && !taxForm.state_name.$pristine, 'has-success' : taxForm.state_name.$valid && !taxForm.state_name.$pristine}">
                                            <label for="state_name">State Name</label>
                                            <label>{{taxdetails.state_name}}</label>
                                        </div>
                                    </div>
                                    <div class="form-group"
                                        ng-class="{ 'has-error' : taxForm.amount.$invalid && !taxForm.amount.$pristine, 'has-success' : taxForm.amount.$valid && !taxForm.amount.$pristine}">
                                        <label for="amount">Tax percentage:</label>
                                        <label>{{taxdetails.amount}}</label>
                                    </div>

                                    <div class="form-group"
                                        ng-class="{ 'has-error' : taxForm.tax_label.$invalid && !taxForm.tax_label.$pristine, 'has-success' : taxForm.tax_label.$valid && !taxForm.tax_label.$pristine}">
                                        <label for="tax_label">Tax Label: </label>
                                        <label>{{taxdetails.tax_label}}</label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
