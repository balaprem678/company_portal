<div class="setting-add_edit_walkthrough_image margin_top">

    <div class="full_page_title">
        <strong class="ng-binding " *ngIf='!id'>Add walkthrough Images</strong>
        <strong class="ng-binding" *ngIf='id'>Edit walkthrough Images</strong>
    </div>
    <div class="container">
        <form name="nameDetails" [formGroup]="walkthroughform" (ngSubmit)="onSubmit()">
            <div class="row">

                <div class="col-md-8">
                    <div class="title">
                        <label for="rcategory">Title <span class="color_red">*</span></label>
                        <input type="text" maxlength="30" [(ngModel)]="letters" (keyup)="charLeftFunc(letters)"
                            formControlName="title" class="form-control" placeholder="Title" required>
                        <span> Only 30 characters allowed, Left Characters : {{charLeft}}</span>
                        <div *ngIf="submitted && formcontrol.title.errors?.required" style="color:red">Title name is
                            required!
                        </div>
                    </div>
                    <div class="specification">
                        <label for="rcategory">Specification<span class="color_red">*</span></label>
                        <input type="text" formControlName="description" class="form-control"
                            placeholder="Specification" required>
                        <div *ngIf="submitted && formcontrol.description.errors?.required" style="color:red">
                            Specification
                            is
                            required!
                        </div>
                    </div>
                    <div class="status">
                        <label>Status<span class="color_red">*</span></label>
                        <ng-select [items]="statusOptions" bindLabel="label" bindValue="value" formControlName="status"
                            name="status" id="status" class="form-control custom-ng-select"
                            [ngClass]="{ 'is-invalid': submitted && formcontrol.status.errors, 'is-valid': submitted && formcontrol.status.valid }"
                            placeholder="--Select--" required>
                        </ng-select>
                        <div *ngIf="submitted && formcontrol.status.errors?.required" style="color:red">Status is
                            required!
                        </div>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="walkthrough_image">
                        <label for="rcategory">Walkthrough Image </label>
                        <div class="inline_cat_image">
                            <input class="form-control input_pencil" type="file" accept="image/*"
                                formControlName="image" (change)="onSelectedFile($event);imageCropPopout(imagecrop)"
                                [required]="!preview">
                            <div class="img_center_call">
                                <img src="assets/image/no_images.png" alt="no_images">
                            </div>
                            <div class="preview">
                                <img class="ng-scope" [src]="preview">
                            </div>
                        </div>
                        <div *ngIf="submitted && formcontrol.image.errors?.required" style="color:red">Image is
                            required!
                        </div>
                        <p class="image_size_filter">Set the product thumbnail image <b>145X145</b> pixel. Only
                            *.png, *.jpg and *.jpeg image files are
                            accepted</p>

                    </div>
                </div>
                <div>
                    <ng-template #imagecrop>
                        <div class="default_crop_image">
                            <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
                                [aspectRatio]="4 / 4" format="png" (imageCropped)="imageCropped($event)" output="base64"
                                (imageLoaded)="imageLoaded($event)" (cropperReady)="cropperReady()"
                                (loadImageFailed)="loadImageFailed()"></image-cropper>
                            <button (click)="closeProductCrop()">Save Changes</button>
                        </div>
                    </ng-template>
                </div>
                <div class="card_footer_btn_single">
                    <button type="submit" class="btn">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
