<div class="setting_smtp_setting margin_top">

    <div class="animated fadeIn">
        <div class="full_page_title">
            <strong>SMTP Setting</strong>
        </div>
        <form #smtpSettingForm="ngForm" (ngSubmit)="onFormSubmit(smtpSettingForm)" autocomplete="off">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="smtp_host">
                        <label for="smtp_host">SMTP Host <span class="mandatory">*</span> </label>
                        <input type="text" id="smtp_host" ngModel name="smtp_host" #smtp_host="ngModel" required
                            class="form-control" placeholder="Enter Smtp Host"
                            [ngClass]="{ 'is-invalid': smtpSettingForm.submitted && smtp_host.errors }"
                            [ngClass]="{ 'is-valid': !smtp_host.errors && smtp_host.valid}" [disabled]="viewOnly">
                        <div *ngIf="smtpSettingForm.submitted && !smtp_host.valid">
                            <div class="invalid-feedback" *ngIf="smtp_host.errors.required">SMTP Host is
                                required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="smtp_port">
                        <label for="smtp_port">SMTP Port <span class="mandatory">*</span> </label>
                        <input type="text" id="smtp_port" ngModel name="smtp_port" #smtp_port="ngModel" required
                            class="form-control" placeholder="Enter Smtp Port"
                            [ngClass]="{ 'is-invalid': smtpSettingForm.submitted && smtp_port.errors }"
                            [ngClass]="{ 'is-valid': !smtp_port.errors && smtp_port.valid}" [disabled]="viewOnly">
                        <div *ngIf="smtpSettingForm.submitted && !smtp_port.valid">
                            <div class="invalid-feedback" *ngIf="smtp_port.errors.required">SMTP Port is
                                required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="smtp_mode">
                        <label for="mode">Mode <span class="mandatory">*</span></label>
                        <select name="mode" id="mode" class="form-control" ngModel name="mode" #mode="ngModel" required
                            [ngClass]="{ 'is-invalid': smtpSettingForm.submitted && mode.errors }" [disabled]="viewOnly"
                            [ngClass]="{ 'is-valid': !mode.errors && mode.valid}">
                            <option value="">--Select--</option>
                            <option value="development">Development</option>
                            <option value="production">Production</option>
                        </select>
                        <div *ngIf="smtpSettingForm.submitted && !mode.valid">
                            <div class="invalid-feedback" *ngIf="mode.errors.required">Mode is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="smtp_email">
                        <label for="smtp_username">SMTP Email <span class="mandatory">*</span> </label>
                        <input type="text" id="smtp_username" ngModel name="smtp_username" #smtp_username="ngModel"
                            required class="form-control" placeholder="Enter Smtp Username" [disabled]="viewOnly"
                            [ngClass]="{ 'is-invalid': smtpSettingForm.submitted && smtp_username.errors }"
                            [ngClass]="{ 'is-valid': !smtp_username.errors && smtp_username.valid}">
                        <div *ngIf="smtpSettingForm.submitted && !smtp_username.valid">
                            <div class="invalid-feedback" *ngIf="smtp_username.errors.required">SMTP
                                Email is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="smtp_passowrd">
                        <label for="smtp_password">SMTP Password <span class="mandatory">*</span>
                        </label>
                        <input type="password" id="smtp_password" ngModel name="smtp_password" #smtp_password="ngModel"
                            required class="form-control" placeholder="Enter Smtp Password" [disabled]="viewOnly"
                            [ngClass]="{ 'is-invalid': smtpSettingForm.submitted && smtp_password.errors }"
                            [ngClass]="{ 'is-valid': !smtp_password.errors && smtp_password.valid}">
                        <div *ngIf="smtpSettingForm.submitted && !smtp_password.valid">
                            <div class="invalid-feedback" *ngIf="smtp_password.errors.required">SMTP
                                Password is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div *ngIf="!viewOnly" class="card_footer_btn">
                        <button type="submit" class="btn btn-sm " [disabled]="submitebtn">
                            Submit
                        </button>
                    </div>
                </div>


            </div>

        </form>

    </div>
</div>
