<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-paperclip"></i> Return Reason
                </div>
                <form #returnReasonForm="ngForm" (ngSubmit)="onFormSubmit(returnReasonForm)" autocomplete="off">
                    <div class="card-body">
                        <div class="form-group grouping-strains row">
                            <div class="col-md-4">
                                <div class="group-control">
                                    <label for="return_text">Retrun reason <span class="mandatory">*</span> </label>
                                    <input type="text" id="return_text" ngModel name="return_text"
                                        #return_text="ngModel" required class="form-control"
                                        placeholder="Enter the return reason"
                                        [ngClass]="{ 'is-invalid': returnReasonForm.submitted && return_text.errors }"
                                        [ngClass]="{ 'is-valid': !return_text.errors && return_text.valid}">
                                    <div *ngIf="returnReasonForm.submitted && !return_text.valid">
                                        <div class="invalid-feedback" *ngIf="return_text.errors.required">Return reason
                                            is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="group-control">
                                    <label for="return_text">Status <span class="mandatory">*</span> </label>
                                    <select required type="text" ngModel #status="ngModel"
                                        [ngClass]="{'is-invalid':returnReasonForm.submitted&& status.errors}"
                                        [ngClass]="{ 'is-valid': !status.errors && status.valid}" class="form-control">
                                        <option value="">Select</option>
                                        <option value="1">Active</option>
                                        <option value="2">InActive</option>
                                    </select>
                                    <div *ngIf="returnReasonForm.submitted && !status.valid">
                                        <div class="invalid-feedback" *ngIf="status.errors.required">Status is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm btn-success">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
