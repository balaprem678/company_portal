<ol class="breadcrumb">
  <ng-template ngFor let-breadcrumb [ngForOf]="breadcrumbs | async" let-last=last>
    <li class="breadcrumb-item" *ngIf="breadcrumb.label.title && (breadcrumb.url.slice(-1) == '/' || last)"
      [ngClass]="{active: last}">
      <a *ngIf="!last && breadcrumb.label.title =='Home' && breadcrumb.label.title != 'Orders' "
        [routerLink]="breadcrumb.url"><i class="fa fa-home home-icon-breadcrumb"></i> {{breadcrumb.label.title}}</a>

      <a *ngIf="!last && breadcrumb.label.title !='Home' && breadcrumb.label.title != 'Orders' "
        [routerLink]="breadcrumb.url">{{breadcrumb.label.title}}</a>
      <span *ngIf="last" [routerLink]="breadcrumb.url">{{breadcrumb.label.title}}</span>

      <a
        *ngIf="breadcrumb.label.title == 'Orders' && !last && breadcrumb.label.title !='Home'">{{breadcrumb.label.title}}</a>

    </li>
  </ng-template>
  <ng-content></ng-content>
</ol>
