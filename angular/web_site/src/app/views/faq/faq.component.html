  <div class="faq pt_110">
    <div class="container-fluid">
      <h2 class="faq_title">FAQ</h2>
      <div class="faq_accordian_sec" *ngIf="status == 1 && faq_details && faq_details.length > 0">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item" *ngFor="let faq of faq_details; let i = index">
            <h2 class="accordion-header" id="heading{{i}}">
              <button 
                class="accordion-button collapsed" 
                type="button" 
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + i" 
                [attr.aria-expanded]="'false'" 
                [attr.aria-controls]="'collapse' + i">
                {{faq.title}}
              </button>
            </h2>
            <div 
              [id]="'collapse' + i" 
              class="accordion-collapse collapse" 
              [attr.aria-labelledby]="'heading' + i" 
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                {{faq.content}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tac" *ngIf="status != 1 || !faq_details || faq_details.length === 0">
        <b>No data</b>
      </div>
    </div>
  </div>
